<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>W2P</title>
        <style>
            * {
                text-decoration: none;
                margin: 0;
                padding: 0;
            }

            html,
            body {
                min-height: 100%;
                margin: 0;
                padding: 0;
            }

            body {
                background: #f7f7f7;
                color: #333;
                font-family: sans-serif;
            }
        </style>
        <!-- app:styles -->
        <link rel="stylesheet" href="dist/css/w2p.min.css">
    </head>

    <body>
        <div style="padding: 50px; height: calc(100vh - 100px);">
            <!-- app:html -->
            <div id="w2p">
                <!-- topbar: start -->
                <div id="w2p-topbar">
                    top menu
                </div>
                <!-- topbar: end -->
                <!-- leftbar: start -->
                <div id="w2p-leftbar">
                    <ul class="w2p-leftbar-list">
                        <li>
                            <button type="button" id="w2p-leftbar-btn-text" class="w2p-leftbar-btn active">
                                <img src="dist/asset/ui/text.svg" alt="Text">
                                Text
                            </button>
                        </li>
                        <li>
                            <button type="button" id="w2p-leftbar-btn-background" class="w2p-leftbar-btn">
                                <img src="dist/asset/ui/background.svg" alt="Background">
                                Background
                            </button>
                        </li>
                        <li>
                            <button type="button" id="w2p-leftbar-btn-image" class="w2p-leftbar-btn">
                                <img src="dist/asset/ui/images.svg" alt="Image">
                                Images
                            </button>
                        </li>
                        <li>
                            <button type="button" id="w2p-leftbar-btn-shape" class="w2p-leftbar-btn">
                                <img src="dist/asset/ui/shapes.svg" alt="Shape">
                                Shapes
                            </button>
                        </li>
                        <li class="separator">
                            <hr>
                        </li>
                        <li>
                            <button type="button" class="w2p-leftbar-btn-props">
                                <img src="dist/asset/ui/cogs.svg" alt="Settings">
                                Properties
                            </button>
                        </li>
                    </ul>
                    <div>
                        <div data-ref="w2p-leftbar-btn-text" class="w2p-leftbar-toolbar active">
                            text
                        </div>
                        <div data-ref="w2p-leftbar-btn-background" class="w2p-leftbar-toolbar">
                            background
                        </div>
                        <div data-ref="w2p-leftbar-btn-image" class="w2p-leftbar-toolbar">
                            images
                        </div>
                        <div data-ref="w2p-leftbar-btn-shape" class="w2p-leftbar-toolbar">
                            shapes
                        </div>
                    </div>
                </div>
                <!-- leftbar: end -->
                <!-- main: start -->
                <div id="w2p-main">
                    <div id="w2p-main-scale" title="Document scale."></div>
                    <button id="w2p-main-doc-prev-btn" title="Previous page." class="disabled">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                            <path
                                d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" />
                        </svg>
                    </button>
                    <button id="w2p-main-doc-next-btn" title="Next page.">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                            <path
                                d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z" />
                        </svg>
                    </button>
                    <div id="w2p-main-doc-page"></div>
                </div>
                <!-- main: end -->
                <!-- rightbar: start -->
                <div id="w2p-rightbar">
                    right menu
                </div>
                <!-- rightbar: end -->
            </div>
            <!-- app:html -->
        </div>
        <!-- app:scripts -->
        <script src="dist/js/w2p.min.js"></script>

                sides: [
                    {
                        background: {
                            image: 'dist/asset/template/background/mm/85x55/sample-1.jpg',
                            color: 'tomato',

            };

            /**
             * -------------------------------------------------------------------
             * DOMContentLoaded
             * -------------------------------------------------------------------
             */
            document.addEventListener('DOMContentLoaded', () => {
                // call render() to load the template.
                // the template must be an object literal.
                window.w2p.render(template);
            });
        </script>
    </body>

</html>
